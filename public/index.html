<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Seep Misc Tests</title>
		<link rel="stylesheet" type="text/css" href="/themes/alta.css">
	</head>
	<body>
	

	<fieldset class="test"><legend>Hello World</legend><div id="hello-world"></div></fieldset>
	<fieldset class="test"><legend>Visibility</legend><div id="visibility"></div></fieldset>
	<fieldset class="test"><legend>Disabled</legend><div id="disabled"></div></fieldset>
	<fieldset class="test"><legend>Server vs. Client Event Handling</legend><div id="change-text-with-button"></div></fieldset>
	<fieldset class="test"><legend>Add & Remove</legend><div id="add-remove-widgets"></div></fieldset>
	<fieldset class="test"><legend>Size</legend><div id="size"></div></fieldset>
	<fieldset class="test"><legend>Popup</legend><div id="popup"></div></fieldset>	
	<fieldset class="test"><legend>Input Events</legend><div id="input-events"></div></fieldset>	
	
	
	<!-- TODO package all these dependencies to seep.js -->
	<script src="/ender.min.js" type="text/javascript"></script>
	<script src="/LAB.js" type="text/javascript"></script>
	<script src="/socket.io/socket.io.js" type=text/javascript></script>
	<script src="/seep.js" type="text/javascript"></script>
	<script type="text/javascript">
		/* Arguments:
		 *  - app path (the js filename for the application that is deployed on the server)
		 *  - element id which will serve as the root of the application. Leave blank to occupy the body. Use 'true' to occupy an element with the same id as the path for the application
		 */
		seep.init("hello-world", true)
		seep.init("visibility", true)
		seep.init("disabled", true)
		seep.init("change-text-with-button", true)
		seep.init("add-remove-widgets", true)
		seep.init("size", true)
		seep.init("popup", true) 
		seep.init("input-events", true) 	
	</script>
	
	</body>
</html>
